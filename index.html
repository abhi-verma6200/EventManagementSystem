<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - College Events</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2>Admin Page</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Enter email" required><br>
        <input type="password" id="password" placeholder="Enter password" required><br>
        <button type="submit">Login</button>
     </form>
     <p id="message"></p> <script type="module">
        import {auth} from "./firebase.js"
        import {signInWithEmailAndPassword} from  "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const loginForm=document.getElementById("loginForm");
        const message=document.getElementById("message");

        loginForm.addEventListener("submit",(e)=>{
            e.preventDefault();
            const email=document.getElementById("email").value;
            const password=document.getElementById("password").value;

            signInWithEmailAndPassword(auth,email,password).then(() => { // Corrected .the() to .then()
                message.innerHTML="Login Successful";
                window.location.href="dashboard.html"
            }).catch((error) => { // Corrected (err) to (error) for consistency
                 message.innerText = "Error: " + error.message;
                 message.style.background = 'var(--error-color)';
                 message.style.color = 'white';
            });
        }
        )
     </script>
    
</body>
</html>
